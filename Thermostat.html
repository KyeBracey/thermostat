<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thermostat</title>

  <script src='src/Thermostat.js'></script>

</head>
<body>
  <section>
    <div class="display">
      <h1>Thermostat</h1>
      <div>
        <h3>Temperature</h3>
        <p>20</p>
        <h3>Power Saving Mode</h3>
        <p>On</p>
        <h3>Energy usage</h3>
        <p>Medium</p>
      </div>
    </div>
    <div class="control">
      <button type="button" name="increaseTemperature">Increase temperature</button>
      <button type="button" name="decreaseTemperature">Decrease temperature</button>
      <button type="button" name="resetTemperature">Reset temperature</button>
      <button type="button" name="togglePowerSaving">Toggle power saving mode</button>
    </div>
  </section>
</body>
</html>
